<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">MOYO</div>
      <nav class="nav">
        <a class="nav__link is-active" href="#">Apple</a>
        <a class="nav__link" href="#">Samsung</a>
        <a class="nav__link" href="#">Smartphones</a>
        <a class="nav__link" data-qa="nav-hover" href="#">Laptops & Computers</a>
        <a class="nav__link" href="#">Gadgets</a>
        <a class="nav__link" href="#">Tablets</a>
        <a class="nav__link" href="#">Photo</a>
        <a class="nav__link" href="#">Video</a>
      </nav>
    </header>

    <main class="catalog">
      <div class="card" data-qa="card">
        <img class="card__image" src="https://via.placeholder.com/200x150" alt="iMac" />
        <h2 class="card__title">APPLE iMac 27” Retina 5K</h2>
        <p class="card__model">Product code: MNE92UA/A</p>
        <div class="stars">
          <span class="stars__star">★</span>
          <span class="stars__star">★</span>
          <span class="stars__star">★</span>
          <span class="stars__star">★</span>
          <span class="stars__star">★</span>
          <span class="stars__count">Reviews: 5</span>
        </div>
        <div class="card__footer">
          <span class="card__price">$2,199</span>
          <a class="card__button" data-qa="card-hover" href="#">BUY</a>
        </div>
      </div>

      <!-- Clone the card 11 more times (or use a loop/template engine in real projects) -->
      <!-- Below are identical cards without data-qa -->
      <div class="card">
        <img class="card__image" src="https://via.placeholder.com/200x150" alt="iMac" />
        <h2 class="card__title">APPLE iMac 27” Retina 5K</h2>
        <p class="card__model">Product code: MNE92UA/A</p>
        <div class="stars">
          <span class="stars__star">★</span>
          <span class="stars__star">★</span>
          <span class="stars__star">★</span>
          <span class="stars__star">★</span>
          <span class="stars__star">★</span>
          <span class="stars__count">Reviews: 5</span>
        </div>
        <div class="card__footer">
          <span class="card__price">$2,199</span>
          <a class="card__button" href="#">BUY</a>
        </div>
      </div>

      <!-- Repita os cards conforme necessário -->
    </main>
  </body>
</html>
